[build]
  command = "npx expo export --platform web"
  publish = "dist"

# Tell Netlify these are PUBLIC client-side keys (safe to expose)
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "EXPO_PUBLIC_FIREBASE_API_KEY,EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN,EXPO_PUBLIC_FIREBASE_PROJECT_ID,EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET,EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,EXPO_PUBLIC_FIREBASE_APP_ID,EXPO_PUBLIC_FIREBASE_MEASUREMENT_ID,EXPO_PUBLIC_GOOGLE_MAPS_API_KEY"

# SPA redirect for React Navigation
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
